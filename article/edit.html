<main class="main main__form container">
	<h3 class="modal-title mt-5 mb-4">Редактирование</h3>
	<form
		method="post"
		name="edit-form"
		id="edit-form"
	>
		<div class="form-group">
			<label for="edit-form-title" class="col-form-label">Заголовок:</label>
			<input name="title" required type="text" class="form-control" id="edit-form-title">
		</div>

			<label for="text">Текст статьи</label>

			</small>
		</div>
		<div class="form-group">

					Сразу же опубликовать
				</label>
			</div>
		</div>
		<span>
			Верифицировать ?
		</span>
		<div class="form-check">
			<input class="form-check-input" type="radio" name="verify" id="verifyYes" value="1" checked>
			<label class="form-check-label" for="verifyYes">
				Да
			</label>
		</div>
		<div class="form-check mb-3">
			<input class="form-check-input" type="radio" name="verify" id="verifyNo" value="0">
			<label class="form-check-label" for="verifyNo">
				Нет
			</label>
		</div>
	</form>
	<button type="submit" form="edit-form" class="btn btn-primary">Готово</button>
