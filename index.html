<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--	Add bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!--	Custom styles -->
	<link rel="stylesheet" href="./styles/main.css">
	<title>Exam</title>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
	<div class="container">
		<span class="logo">
			Logo
		</span>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" href="index.html">Главная</a>
				</li>
				<li class="nav-item">
					<a
						class="nav-link"
						href="#"
						data-toggle="modal"
						data-target="#registry-modal"
					>Регистрация</a>
				</li>
				<li class="nav-item">
					<a
						class="nav-link"
						href="#"
						data-toggle="modal"
						data-target="#sign-in-modal"
					>Войти</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
<!-- sign in Modal -->
<div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="sign-in-modal" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Вход</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<!-- sign in form -->
				<form method="post" name="sign-in-form" id="sign-in-form">
					<div class="form-group">
						<label for="sign-in-form-name" class="col-form-label">Логин:</label>
						<input name="login" required type="text" class="form-control" id="sign-in-form-name">
					</div>
					<div class="form-group">
						<label for="sign-in-form-password" class="col-form-label">Пароль:</label>
						<input name="password" required  type="password" class="form-control" id="sign-in-form-password">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
				<button type="submit" form="sign-in-form" class="btn btn-primary">Войти</button>
			</div>
		</div>
	</div>
</div>

<!-- registry Modal -->
<div class="modal fade" id="registry-modal" tabindex="-1" role="dialog" aria-labelledby="sign-in-modal" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Вход</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<!-- registry form -->
				<form
					method="post"
					name="registry-form"
					id="registry-form"
				>
					<div class="form-group">
						<label for="registry-form-name" class="col-form-label">Логин:</label>
						<input name="login" required type="text" class="form-control" id="registry-form-name">
					</div>
					<div class="form-group">
						<label for="registry-form-password" class="col-form-label">Пароль:</label>
						<input name="password" required  type="password" class="form-control" id="registry-form-password">
					</div>
					<div class="form-group">
						<label for="registry-form-confirm-password" class="col-form-label">Повторите пароль:</label>
						<input name="confirmPassword" required  type="password" class="form-control" id="registry-form-confirm-password">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
				<button type="submit" form="registry-form" class="btn btn-primary">Зарегистрироваться</button>
			</div>
		</div>
	</div>
</div>

<!-- bootstrap scripts-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
