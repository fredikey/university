<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
	<title>Подводный мир</title>
</head>
<body>
	<main class="login-container">
		<h1 class="title">Подводный Мир</h1>
		<span class="developer-cred">Козодаев Виктор, 191-321, вариант 1</span>
		<form class="form">
			<h2 class="form-title">Вход</h2>
			<label class="form-input-container">
				<span>Username</span>
				<input type="text" placeholder="username">
			</label>
			<label class="form-input-container">
				<span>Password</span>
				<input type="text" placeholder="password">
			</label>
			<button class="form-side-button right">Забыли пароль?</button>
			<button class="form-submit">
				Отправить
			</button>
			<button class="form-side-button center">Создать аккаунт?</button>
		</form>
	</main>
</body>
</html>
