<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
	<title>Подводный мир</title>
</head>
<body>
<main class="login-container reg_container">
	<h1 class="title">Подводный Мир</h1>
	<span class="developer-cred">Козодаев Виктор, 191-321, вариант 1</span>
	<form class="form">
		<h2 class="form-title">Регистрация</h2>
		<label class="form-input-container">
			<span>Имя пользователя</span>
			<input required type="text" placeholder="Придумайте юзернейм">
		</label>
		<label class="form-input-container">
			<span>Email</span>
			<input required type="email" placeholder="Email">
		</label>
		<label class="form-input-container">
			<span>Номер телефона</span>
			<input required type="tel" placeholder="Номер телефона">
		</label>
		<label class="form-input-container">
			<span>Пароль</span>
			<input required type="password" placeholder="Пароль">
		</label>
		<label class="form-input-container">
			<span>Подтвердите пароль</span>
			<input required type="password" placeholder="Подтвердите пароль">
		</label>
		<label class="form-input-container">
			<span>Ссылка на ваш вк</span>
			<input type="text" placeholder="vk.com/example">
		</label>
		<button class="form-submit">
			Отправить
		</button>
	</form>
</main>
</body>
</html>
